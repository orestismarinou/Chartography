<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Thessalia Population Timelapse 1991-2021</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
<script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
<style>
  body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  #console {
    position: absolute; top: 10px; left: 10px; width: 300px;
    background-color: white; padding: 10px 20px;
    border-radius: 4px; box-shadow: 0 1px 4px rgba(0,0,0,0.3); z-index: 10;
  }
  h1 { font-size: 16px; line-height: 1.4; margin-bottom: 10px; }
  h2 { font-size: 12px; color: #555; margin-bottom: 20px; font-weight: normal; }
  .session { margin-bottom: 20px; }
  .row { height: 12px; width: 100%; }
  #slider-bar { width: 100%; margin-top: 10px; }
  #play-btn { display: block; width: 100%; margin-top: 10px; padding: 8px; background: #333; color: white; border: none; cursor: pointer; border-radius: 3px; }
  #play-btn:hover { background: #555; }
</style>
</head>
<body>

<div id="map"></div>
<div id="console">
  <h1>THESSALIA POPULATION<br>1991 - 2021</h1>
  <h2>Produced by: Orestis Marinou<br>Student ID: rs19004</h2>
  
  <div class="session">
    <div class="row" id="year-display" style="font-size: 24px; font-weight: bold; text-align: center; color: #333;">1991</div>
    <input id="slider-bar" type="range" min="0" max="3" step="1" value="0" />
  </div>
  <div class="session"><button id="play-btn">Play</button></div>
</div>

<script>

const DATA_FILE = 'dimoipoi_1991_2021.geojson'; 
const YEAR_COLUMNS = ['POP1991', 'POP2001', 'POP2011', 'POP2021']; 
const YEARS_LABELS = ['1991', '2001', '2011', '2021'];

const map = new maplibregl.Map({
  container: 'map',
  style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
  center: [22.45, 39.55], zoom: 8
});

let timer; let isPlaying = false;

map.on('load', () => {
  map.addSource('timelapse-data', { type: 'geojson', data: DATA_FILE });
  map.addLayer({
    id: 'population-circles', type: 'circle', source: 'timelapse-data',
    paint: {
      'circle-color': '#ff4d4d', 'circle-opacity': 0.7, 'circle-stroke-color': 'white', 'circle-stroke-width': 1,
      'circle-radius': ['*', ['^', ['/', ['get', YEAR_COLUMNS[0]], 150000], 0.57], 80]
    }
  });
});

function updateMap(index) {
  document.getElementById('year-display').innerText = YEARS_LABELS[index];
  document.getElementById('slider-bar').value = index;
  if (map.getLayer('population-circles')) {
    map.setPaintProperty('population-circles', 'circle-radius', ['*', ['^', ['/', ['get', YEAR_COLUMNS[index]], 150000], 0.57], 80]);
  }
}

document.getElementById('slider-bar').addEventListener('input', (e) => { updateMap(parseInt(e.target.value)); });

document.getElementById('play-btn').addEventListener('click', () => {
  if (isPlaying) { clearInterval(timer); document.getElementById('play-btn').innerText = 'Play'; isPlaying = false; } 
  else {
    document.getElementById('play-btn').innerText = 'Pause'; isPlaying = true;
    let idx = parseInt(document.getElementById('slider-bar').value);
    timer = setInterval(() => { idx = (idx + 1) % YEARS_LABELS.length; updateMap(idx); }, 1000);
  }
});
</script>
</body>
</html>
